<!Doctype html>
<html>
	<head>
	<title>Homepage</title>
	
<!â€“The link tag provides the path for bootstrap.min.css->
<!-The meta tag ensures proper rendering and zoom touching for mobile devices. Since bootstrap is a mobile-first approach
   the meta tag is essential for its proper functioning->
<!-width=device-width sets the width of the page = width of device screen
   initial-scale=1 sets the initial zoom level when the page is first loaded by the browser-> 
   
	<link rel="stylesheet" href="bootstrap-3.3.7/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="scripts/Custom.css"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, height=device-height">
	</head>
	
	<body class="custBackImg">
	
		<div class="container">
		
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">			 <!-This contains the header->
					<div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
						<header>
							<h1 class="fontHeader">The name goes here</h1>
						</header>
					</div>
				</div>
			</div>
		
			<div class="row">
				<div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12">            <!-Full container size = 12->
					<div class="col-lg-6 col-sm-6 col-md-6 col-xs-6 
								col-lg-offset-3 col-sm-offset-3 col-md-offset-3 col-xs-offset-3 marg">
						<h1 class="fontSearch">Search stuff below</h1>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">            <!-Full container size = 12->
					
					<div class="col-lg-9 col-sm-9 col-md-9 col-xs-9 
								col-lg-offset-1 col-sm-offset-1 col-md-offset-1 col-xs-offset-1">			 <!-Fit element to 9 columns leaving 1 column from left as offset->
						<input class="custDatalist" list="browsers" placeholder="Enter something">
						<datalist id="browsers">
							<option value="Internet Explorer">
							<option value="Firefox">
							<option value="Chrome">
							<option value="Opera">
							<option value="Safari">
						</datalist>
					</div>
					
					<div class="col-lg-1 col-sm-1 col-md-1 col-xs-1">			 <!-Fit element to 1 column to the right of datalist->
						
						<button class="custBtn"></button>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="col-lg-4 col-sm-4 col-md-4 col-xs-4 
								col-lg-offset-4 col-sm-offset-4 col-md-offset-4 col-xs-offset-4" 
								Style="margin-top: 17%">
						<h3 class="footExplore">Explore</h3>
					</div>
					
					<div class="col-lg-4 col-sm-4 col-md-4 col-xs-4 
								col-lg-offset-4 col-sm-offset-4 col-md-offset-4 col-xs-offset-4"
								style="margin-top:-1%">
						<center>
							<img src="images/down1.png" alt="Explore" style="width:25px; height:25px;">
						</center>
					</div>
				</div>
			</div>
			
		</div>
		
	</body>
<html>
